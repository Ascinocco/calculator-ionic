<ion-content padding>
  <ion-grid>

    <ion-row id="calc-valueBar">
      <ion-col width-90>
        <ion-item>
          <ion-label>
            <span id="calc-valueBar" class="text-right">0</span>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowOne">
      <ion-col>
        <button ion-button color="dark" class="calc-button">AC</button>
        <button ion-button color="dark" class="calc-button">&plusmn;</button>
        <button ion-button color="dark" class="calc-button">%</button>
        <button ion-button color="danger" class="calc-button">&divide;</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowTwo">
      <ion-col>
        <button ion-button color="dark" class="calc-button">7</button>
        <button ion-button color="dark" class="calc-button">8</button>
        <button ion-button color="dark" class="calc-button">9</button>
        <button ion-button color="danger" class="calc-button">x</button>
      </ion-col>
    </ion-row>

    <ion-row center id="calc-buttonRowThree">
      <ion-col>
        <button ion-button color="dark" class="calc-button">4</button>
        <button ion-button color="dark" class="calc-button">5</button>
        <button ion-button color="dark" class="calc-button">6</button>
        <button ion-button color="danger" class="calc-button">-</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowFour">
      <ion-col>
        <button ion-button color="dark" class="calc-button">1</button>
        <button ion-button color="dark" class="calc-button">2</button>
        <button ion-button color="dark" class="calc-button">3</button>
        <button ion-button color="danger" class="calc-button">+</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowFive">
      <ion-col>
        <button ion-button color="dark" class="calc-button">1</button>
        <button ion-button color="dark" class="calc-button">2</button>
        <button ion-button color="dark" class="calc-button">3</button>
        <button ion-button color="danger" class="calc-button">+</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

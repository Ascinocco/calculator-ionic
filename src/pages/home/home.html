<ion-content padding>
  <ion-grid>

    <ion-row id="calc-valueBar">
      <ion-col width-90>
        <ion-item>
          <ion-label>
            <span id="calc-valueBar" class="text-right">0</span>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowOne">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">AC</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">&plusmn;</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">%</button>
        <button ion-button color="danger" class="calc-button" (click)="buildCalculation('0')">&divide;</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowTwo">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">7</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">8</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">9</button>
        <button ion-button color="danger" class="calc-button" (click)="buildCalculation('0')">x</button>
      </ion-col>
    </ion-row>

    <ion-row center id="calc-buttonRowThree">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">4</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">5</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">6</button>
        <button ion-button color="danger" class="calc-button" (click)="buildCalculation('0')">-</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowFour">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">1</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">2</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">3</button>
        <button ion-button color="danger" class="calc-button" (click)="buildCalculation('0')">+</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowFive">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">1</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">2</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('0')">3</button>
        <button ion-button color="danger" class="calc-button" (click)="buildCalculation('0')">+</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowSix">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-buttonZero" (click)="buildCalculation('0')">0</button>
        <button ion-button color="dark" class="calc-button" (click)="buildCalculation('.')">.</button>
        <button ion-button color="danger" class="calc-button" (click)="evaluateSum()">=</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

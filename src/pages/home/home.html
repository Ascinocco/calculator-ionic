<ion-content padding>
  <ion-grid>

    <ion-row id="calc-valueBar">
      <ion-col width-90>
        <ion-item style="background-color: black; color: white;">
          <ion-label>
            <span id="calc-valueBar" class="text-right">0</span>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowOne">
      <ion-col>
        <button ion-button color="dark">AC</button>
        <button ion-button color="dark">&plusmn;</button>
        <button ion-button color="dark">%</button>
        <button ion-button color="danger">&divide;</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowTwo">
      <ion-col width-90 offset-10>
        <button ion-button color="dark">7</button>
        <button ion-button color="dark">8</button>
        <button ion-button color="dark">9</button>
        <button ion-button color="danger">X</button>
      </ion-col>
    </ion-row>

    <ion-row center id="calc-buttonRowThree">
      <ion-col width-90 offset-10>
        <button ion-button color="dark">4</button>
        <button ion-button color="dark">5</button>
        <button ion-button color="dark">6</button>
        <button ion-button color="danger">-</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowFour">
      <ion-col width-90 offset-10>
        <button ion-button color="dark">1</button>
        <button ion-button color="dark">2</button>
        <button ion-button color="dark">3</button>
        <button ion-button color="danger">+</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowFive">
      <ion-col width-90 offset-10>
        <button ion-button color="dark">1</button>
        <button ion-button color="dark">2</button>
        <button ion-button color="dark">3</button>
        <button ion-button color="danger">+</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

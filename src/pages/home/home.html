  Description:  Contains the presentation for my calculator

  App Description:  A Calculator that provides basic arithmetic operations
  as well as percentages and negative floating point and integer values
-->
<ion-content padding>
  <ion-grid>

    <ion-row id="calc-valueBar">
      <ion-col width-90>
        <ion-item>
          <ion-label>
            <span id="calc-valueBarPlaceholder" class="text-right" *ngIf="operandNotClicked">0</span>
            <span id="calc-valueBar" class="text-right">{{ currentInput }}</span>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowOne">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="clear()">AC</button>
        <button ion-button color="dark" class="calc-button" (click)="togglePlusMinus('-')">&plusmn;</button>
        <button ion-button color="dark" class="calc-button" (click)="convertToPercent()">%</button>
        <button ion-button color="danger" class="calc-button" (click)="operatorClick('/')">&divide;</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowTwo">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('7')">7</button>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('8')">8</button>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('9')">9</button>
        <button ion-button color="danger" class="calc-button" (click)="operatorClick('*')">x</button>
      </ion-col>
    </ion-row>

    <ion-row center id="calc-buttonRowThree">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('4')">4</button>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('5')">5</button>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('6')">6</button>
        <button ion-button color="danger" class="calc-button" (click)="operatorClick('-')">-</button>
      </ion-col>
    </ion-row>


    <ion-row id="calc-buttonRowFour">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('1')">1</button>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('2')">2</button>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('3')">3</button>
        <button ion-button color="danger" class="calc-button" (click)="operatorClick('+')">+</button>
      </ion-col>
    </ion-row>

    <ion-row id="calc-buttonRowFive">
      <ion-col offset-10>
        <button ion-button color="dark" class="calc-buttonZero" (click)="setCurrentInput('0')">0</button>
        <button ion-button color="dark" class="calc-button" (click)="setCurrentInput('.')">.</button>
        <button ion-button color="danger" class="calc-button" (click)="evaluateCalculation()">=</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
